<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Group anagrams</title>

  <body>
    <h1><b>Group anagrams</b></h1>
    <br />
    <br />
    <p>
      Anagrams are words or phrases formed by rearranging the letters of another
      word or phrase.
    </p>
    <p>
      Group anagrams refer to the task of categorizing words into groups where
      each group consists of words that are anagrams of each other.
    </p>
    <br />
    <br />
    <input type="text" id="intervalsInput" placeholder="Enter strings" />
    <br />
    <br />
    <button id="submit">Submit</button>
    <br />
    <br />
    <div id="output"></div>
    <script src="assets/app.js"></script>
  </body>
